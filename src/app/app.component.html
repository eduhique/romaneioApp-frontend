</div>
<div class="content">

</div>
<div *ngIf="loading" class="loading-content">
  <p-progressBar mode="indeterminate"></p-progressBar>
</div>
<p-toast></p-toast>

  [closeOnEscape]="true"

  rejectButtonStyleClass="p-button-secondary p-button-text"
  rejectLabel="Cancelar"
></p-confirmDialog>
